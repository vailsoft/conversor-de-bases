<!DOCTYPE html>
<html lang="PT-BR">
<head>
	<title>Conversor de Bases Numéricas</title>
	<link rel="stylesheet" href="./style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <meta charset="utf-8">
</head>

<body>
	<div id="container">
		<h2>Conversor de Bases</h2>
		<label for="dec">Decimal</label>
		<input id="dec" oninput="Convert('dec', 10)" spellcheck="false">
		
		<label for="bin">Binário</label>
		<input id="bin" oninput="Convert('bin', 2)" spellcheck="false">
		
		<label for="oct">Octal</label>
		<input id="oct" oninput="Convert('oct', 8)" spellcheck="false">
		
		<label for="hex">Hexadecimal</label>
		<input id="hex" oninput="Convert('hex', 16)" spellcheck="false">
	</div>

	<script src="./script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
